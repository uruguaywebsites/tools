<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="mensaje">Cargando...</h1>

  <script>
    // Llamada a API de geolocalización gratuita
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("mensaje").textContent = `Hola, ${data.country_name}`;
      })
      .catch(() => {
        document.getElementById("mensaje").textContent = "Hola, visitante";
      });

    // Redirige después de 1 segundo
    setTimeout(() => {
      window.location.href = "https://gamingfun.me/3Q0KWN";
    }, 1000);
  </script>
</body>
</html>
